<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Safety Incident Classification</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Mine Safety Incident Classification</h2>
        <form method="post" action="/predict">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="document_no">Document Number</label>
                    <input type="text" class="form-control" id="document_no" placeholder="Enter Document Number">
                </div>
                <div class="form-group col-md-12">
                    <label for="subunit_cd">SubUnit where the accident/injury/illness occurred</label>
                    <select class="form-control" id="subunit_cd">
                        <option value="" selected disabled>Select SubUnit</option>
                        <option value="01">Underground</option>
                        <option value="02">Surface at Underground</option>
                        <option value="03">Strip, Quarry, Open Pit</option>
                        <option value="04">Auger</option>
                        <option value="05">Culm Bank/Refuse Pile</option>
                        <option value="06">Dredge</option>
                        <option value="17">Independent Shops or Yards</option>
                        <option value="30">Mill Operation/Preparation Plant</option>
                        <option value="99">Office Workers at Mine Site</option>
                    </select>
                </div>
                <div class="form-group col-md-12">
                    <label for="accident_dt">Date of Accident</label>
                    <input type="date" class="form-control" id="accident_dt">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="cal_yr">Calendar Year</label>
                    <select class="form-control" id="cal_yr">
                        <option value="" selected disabled>Select Calendar Year</option>
                        <script>
                            var startYear = 2000;
                            var endYear = 2023;
                            var selectElement = document.getElementById("cal_yr");
                            for (var year = startYear; year <= endYear; year++) {
                                var option = document.createElement("option");
                                option.value = year;
                                option.text = year;
                                selectElement.appendChild(option);
                            }
                        </script>
                    </select>
                </div>  
                <div class="form-group col-md-12">
                    <label for="cal_qtr">Calendar Quarter</label>
                    <select class="form-control" id="cal_qtr">
                        <option value="" selected disabled>Select Calendar Quarter</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="form-group col-md-12">
                    <label for="fiscal_yr">Fiscal Year</label>
                    <select class="form-control" id="fiscal_yr">
                        <option value="" selected disabled>Select Fiscal Year</option>
                        <script>
                            var startYear = 2000;
                            var endYear = 2023;
                            var selectElement = document.getElementById("fiscal_yr");
                            for (var year = startYear; year <= endYear; year++) {
                                var option = document.createElement("option");
                                option.value = year;
                                option.text = year;
                                selectElement.appendChild(option);
                            }
                        </script>
                    </select>
                </div>
                <div class="form-group col-md-12">
                    <label for="fiscal_qtr">Fiscal Quarter</label>
                    <select class="form-control" id="cal_qtr">
                        <option value="" selected disabled>Select Fiscal Quarter</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="accident_time">Time of Accident</label>
                    <input type="time" class="form-control" id="accident_time">
                </div>
                <div class="form-group col-md-12">
                    <label for="degree_injury_cd">Degree of Injury/Illness</label>
                    <select class="form-control" id="degree_injury_cd">
                        <option value="" selected disabled>Select Degree of Injury/Illness</option>
                        <option value="00">Accident only</option>
                        <option value="01">Fatality</option>
                        <option value="02">Permanent total or permanent partial disability</option>
                        <option value="03">Days away from work only</option>
                        <option value="04">Days away from work and restricted activity</option>
                        <option value="05">Days restricted activity only</option>
                        <option value="06">No days away from work, no restrictions</option>
                        <option value="07">Occupational illness not degree 1-6</option>
                        <option value="08">Injuries due to natural causes</option>
                        <option value="09">Injuries involving non-employees</option>
                        <option value="10">All other cases (incl. 1st aid)</option>
                        <option value="?">No value found</option>
                    </select>
                </div>
            </div>

                        <option value="53">53</option>

            <script>
            // Function to populate the Equipment Manufacturer Name dropdown based on the selected code
            function populateMfrName() {
                var equip_mfr_cd = document.getElementById('equip_mfr_cd').value;
                var equip_mfr_name_dropdown = document.getElementById('equip_mfr_name');
                equip_mfr_name_dropdown.innerHTML = '';
            
                // If a code is selected, get the corresponding list of names from the dictionary
                if (equip_mfr_cd !== '') {
                var equip_mfr_names = mfr_dict[equip_mfr_cd];
                // Create options for the Equipment Manufacturer Name dropdown
                for (var i = 0; i < equip_mfr_names.length; i++) {
                    var option = document.createElement('option');
                    option.value = equip_mfr_names[i];
                    option.text = equip_mfr_names[i];
                    equip_mfr_name_dropdown.appendChild(option);
                }
                }
            }
            </script>

                function populateDropdownInjurySource() {
                    var dropdown = document.getElementById("injury_source_cd");
                    for (var code in injuries_sources) {
                        var option = document.createElement("option");
                        option.value = code;
                        option.text = injuries_sources[code];
                        dropdown.appendChild(option);
                    }
                }
            
                function populateDropdownInjuryNature() {
                    var dropdown = document.getElementById("nature_injury_cd");
                    for (var code in injury_natures) {
                        var option = document.createElement("option");
                        option.value = code;
                        option.text = injury_natures[code];
                        dropdown.appendChild(option);
                    }
                }
            
                function populateDropdownInjuryBodyPart() {
                    var dropdown = document.getElementById("inj_body_part_cd");
                    for (var code in injury_bodyparts) {
                        var option = document.createElement("option");
                        option.value = code;
                        option.text = injury_bodyparts[code];
                        dropdown.appendChild(option);
                    }
                }
            
                function updateInputInjurySource() {
                    var selectedValue = document.getElementById("injury_source_cd").value;
                    var selectedinjurysource = injuries_sources[selectedValue];
                    document.getElementById("selectedinjurysource").value = selectedinjurysource;
                }
            
                function updateInputInjuryNature() {
                    var selectedValue = document.getElementById("nature_injury_cd").value;
                    var selectedinjurynature = injury_natures[selectedValue];
                    document.getElementById("selectedinjurynature").value = selectedinjurynature;
                }
            
                function updateInputInjuryBodyPart() {
                    var selectedValue = document.getElementById("inj_body_part_cd").value;
                    var selectedinjurybodypart = injury_bodyparts[selectedValue];
                    document.getElementById("selectedinjurybodypart").value = selectedinjurybodypart;
                }
