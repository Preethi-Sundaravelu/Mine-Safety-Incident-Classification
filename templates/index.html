<html lang="en">

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Mine Safety Incident Classification</h2>
        <form method="post" action="/predict">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="document_no">Document Number</label>
                    <input type="text" class="form-control" id="document_no" placeholder="Enter Document Number">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="subunit_cd">Subunit Code</label>
                    <select class="form-control" id="subunit_cd">
                        <option value="30">MILL OPERATION/PREPARATION PLANT</option>
                        <option value="1">UNDERGROUND</option>
                        <option value="3">STRIP, QUARRY, OPEN PIT</option>
                        <option value="2">SURFACE AT UNDERGROUND</option>
                        <option value="99">OFFICE WORKERS AT MINE SITE</option>
                        <option value="5">CULM BANK/REFUSE PILE</option>
                        <option value="4">AUGER</option>
                        <option value="17">INDEPENDENT SHOPS OR YARDS</option>
                        <option value="6">DREDGE</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="accident_dt">Date of Accident</label>
                    <input type="date" class="form-control" id="accident_dt">
                </div>
            </div>
            <!-- Add more form elements here for all 34 columns -->
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="coal_metal_ind">Coal or Metal Indication</label>
                    <input type="text" class="form-control" id="coal_metal_ind" placeholder="Enter Coal or Metal Indication">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="cal_yr">Calendar Year</label>
                    <input type="number" class="form-control" id="cal_yr" placeholder="Enter Calendar Year">
                </div>   
            </div>
                <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="cal_qtr">Calendar Quarter</label>
                    <input type="number" class="form-control" id="cal_qtr" placeholder="Enter Calendar Quarter">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="fiscal_yr">Fiscal Year</label>
                    <input type="number" class="form-control" id="fiscal_yr" placeholder="Enter Fiscal Year">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="fiscal_qtr">Fiscal Quarter</label>

            </div>

                <div class="form-group col-md-12">

                        <option value="5">Days Restricted Activity Only</option>
                        <option value="4">Dys Awy Frm Wrk & Restrctd Act</option>

                        <option value="9">Injuries Involving Nonemployees</option>

                        <option value="1">Fatality</option>
                        <option value="0">Accident Only</option>
                        <option value="7">Occupational Illness Not Deg 1-6</option>

                </div>
            </div>
